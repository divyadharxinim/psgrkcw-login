<!DOCTYPE html>
<html>
<head>
    <title>College Page</title>
</head>

<body style="
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background-color:#e6ccff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
">

    <div style="
        text-align:center;
        background-color:#ffd6eb;
        padding:40px;
        border-radius:20px;
        width:350px;
        box-shadow:0 0 15px rgba(0,0,0,0.2);
    ">

        <!-- College Logo -->
        <img src="logo.png" alt="College Logo"
        style="width:120px; margin-bottom:20px;">

        <!-- Welcome Text -->
        <h2 style="color:#800080; margin-bottom:20px;">
            Hi, Welcome to my page
        </h2>

        <!-- Form -->
        <form>
            <input type="text" placeholder="Username" required
            style="
                width:100%;
                padding:10px;
                margin:10px 0;
                border-radius:8px;
                border:1px solid #ccc;
            ">

            <input type="password" placeholder="Password" required
            style="
                width:100%;
                padding:10px;
                margin:10px 0;
                border-radius:8px;
                border:1px solid #ccc;
            ">

            <button type="submit"
            style="
                width:100%;
                padding:10px;
                margin-top:10px;
                border:none;
                border-radius:8px;
                background-color:#cc66cc;
                color:white;
                font-size:16px;
                cursor:pointer;
            ">
                Student Access
            </button>

            <p style="margin-top:15px;">
                Don't have an account?
                <a href="#" style="color:#800080; text-decoration:none;">
                    Create Account
                </a>
            </p>

        </form>

    </div>

</body>
</html>
