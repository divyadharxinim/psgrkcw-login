<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>

<body style="
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff66cc, #9933ff);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
">

    <div style="
        text-align:center;
        background:white;
        padding:40px;
        border-radius:15px;
        width:350px;
        box-shadow:0 0 20px rgba(0,0,0,0.3);
    ">

        <!-- College Logo -->
        <img src="logo.png" alt="College Logo" 
        style="width:120px; margin-bottom:20px;">

        <!-- Welcome Text -->
        <h2 style="color:#9933ff; margin-bottom:20px;">
            Hi, Welcome to my page
        </h2>

        <!-- Login Form -->
        <form>
            <input type="text" placeholder="Username" required
            style="
                width:100%;
                padding:10px;
                margin:10px 0;
                border-radius:8px;
                border:1px solid #ccc;
            ">

            <input type="password" placeholder="Password" required
            style="
                width:100%;
                padding:10px;
                margin:10px 0;
                border-radius:8px;
                border:1px solid #ccc;
            ">

            <button type="submit"
            style="
                width:100%;
                padding:10px;
                margin-top:10px;
                border:none;
                border-radius:8px;
                background: linear-gradient(to right, #ff66cc, #9933ff);
                color:white;
                font-size:16px;
                cursor:pointer;
            ">
                Login
            </button>

            <p style="margin-top:15px;">
                Don't have an account?
                <a href="#" style="color:#9933ff; text-decoration:none;">
                    Sign Up
                </a>
            </p>

        </form>

    </div>

</body>
</html>
